<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Amazeriffic</title>
  <meta name="The most amazing Todo app" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Favicon -->
  <link href="dist/img/favicon.png" rel="icon">
  <!-- Fonts -->
  <link href='https://fonts.googleapis.com/css?family=Raleway:800,700,900' rel='stylesheet' type='text/css'>
  <link href='https://fonts.googleapis.com/css?family=Kanit:900,800,700' rel='stylesheet' type='text/css'>
  <!-- CSS -->
  <!-- <link href="dist/styles.min.css" rel="stylesheet"> -->
  <link href="src/css/normalize.min.css" rel="stylesheet">
  <link href="src/css/styles.css" rel="stylesheet">
</head>
<body>
  <div id="top-frame"></div>
  <div id="bottom-frame"></div>
  <div id="left-frame"></div>
  <div id="right-frame"></div>


  <main class="container">
    <div class="row">
      <h1>AMAZERIFFIC</h1>
      <h2 class="hidden">The First of It's Kind. The One &amp; Only.</h2>
      <h2>The Most Amazing Todo App.</h2>

      <div id="user-selection" class="user-selection eight columns">
        <form>
          <fieldset>
            <h3>NEW USER</h3>
            <label for="username">USERNAME</label>
            <input id="username" type="text" placeholder="Amazing New User">
            <button class="primary-btn">ADD</button>
          </fieldset>
        </form>
      </div>

      <div class="user-info columns four">
        <div class="info-tab">
          <label>User:</label>
          <h3>Flavio Castro</h3>
        </div>
        <div class="info-tab">
          <label>Status:</label>
          <p>Complete: <span class="complete">1</span></p>
          <p>Remaining: <span class="remaining">3</span></p>
          <button class="primary-btn">Clear Completed</button>
        </div>
      </div>

      <div class="tabs columns seven">
        <div class="tab-list"></div>
        <div class="tab-content"></div>
      </div>

    </div>
  </main>

  <!-- Scripts -->
  <!-- <script src="dist/app.min.js"></script> -->
  <script src="src/js/jquery.min.js"></script>
  <script src="src/js/app.js"></script>
</body>
</html>
